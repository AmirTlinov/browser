<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser MCP Logo v2: Window - минималистичное окно браузера + протокол -->
  <defs>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Окно браузера (скруглённый прямоугольник) -->
  <rect x="56" y="56" width="400" height="400" rx="48" ry="48" fill="url(#windowGrad)"/>
  
  <!-- Верхняя панель браузера -->
  <rect x="56" y="56" width="400" height="80" rx="48" ry="48" fill="white" opacity="0.15"/>
  <rect x="56" y="96" width="400" height="40" fill="white" opacity="0.15"/>
  
  <!-- Три точки (кнопки окна) -->
  <circle cx="108" cy="96" r="14" fill="#EF4444"/>
  <circle cx="152" cy="96" r="14" fill="#F59E0B"/>
  <circle cx="196" cy="96" r="14" fill="#10B981"/>
  
  <!-- Символ MCP в центре (молния/связь) -->
  <path d="M280 200 L220 280 L260 280 L232 360 L320 260 L272 260 L300 200 Z" fill="url(#accentGrad)"/>
  
  <!-- Пунктирная линия протокола -->
  <line x1="340" y1="200" x2="400" y2="200" stroke="white" stroke-width="8" stroke-dasharray="16 12" opacity="0.6"/>
  <line x1="340" y1="280" x2="400" y2="280" stroke="white" stroke-width="8" stroke-dasharray="16 12" opacity="0.6"/>
  <line x1="340" y1="360" x2="400" y2="360" stroke="white" stroke-width="8" stroke-dasharray="16 12" opacity="0.6"/>
</svg>
