<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browser MCP</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="title">Browser MCP</div>
        <div id="connBadge" class="badge badge--warn">Connecting…</div>
      </header>

      <section class="card">
        <div class="row">
          <div>
            <div class="label">Agent control</div>
            <div class="hint">Normally ON by default. Turn OFF only as an emergency kill switch.</div>
          </div>
          <label class="switch">
            <input id="enabledToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="row">
          <div>
            <div class="label">Follow active tab</div>
            <div class="hint">Keeps attaching to your focused tab.</div>
          </div>
          <label class="switch">
            <input id="followToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="divider"></div>

        <div class="actions">
          <button id="reconnectBtn" class="btn">Reconnect</button>
          <button id="copyDiagnosticsBtn" class="btn btn--ghost">Copy diagnostics</button>
        </div>

        <div id="statusHint" class="hint statusHint"></div>
      </section>

      <details class="advanced">
        <summary>Advanced</summary>
        <section class="card">
          <div class="kv">
            <div class="k">Transport</div>
            <div class="v mono" id="transport">—</div>
          </div>
        <div class="kv">
          <div class="k">Broker</div>
          <div class="v mono" id="brokerId">—</div>
        </div>
        <div class="kv">
          <div class="k">Peers</div>
          <div class="v mono" id="peerCount">—</div>
        </div>
        <div class="kv">
          <div class="k">Session</div>
          <div class="v mono" id="sessionId">—</div>
        </div>
        <div class="kv">
          <div class="k">Extension ID</div>
          <div class="v mono" id="extId">…</div>
        </div>
        <div class="kv">
          <div class="k">Focused tab</div>
          <div class="v mono" id="focusedTab">—</div>
        </div>

        <div class="kv kv--top">
          <div class="k">Last error</div>
          <div class="v mono" id="lastError">—</div>
        </div>
      </section>
      </details>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
